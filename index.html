<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referral System</title>
  <link rel="stylesheet" href="gpt.css">
</head>
<body>
  <div class="container">
    <!-- Login Page -->
    <div id="loginPage" class="page">
      <h1 class="title">Login</h1>
      <form id="loginForm" class="form">
        <input type="text" id="loginEmail" class="input" placeholder="Email" required>
        <input type="password" id="loginPassword" class="input" placeholder="Password" required>
        <button type="submit" class="button">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="goToSignup">Sign Up</a></p>
    </div>

    <!-- Signup Page -->
    <div id="signupPage" class="page hidden">
      <h1 class="title">Sign Up</h1>
      <form id="signupForm" class="form">
        <input type="text" id="signupName" class="input" placeholder="Full Name" required>
        <input type="email" id="signupEmail" class="input" placeholder="Email" required>
        <input type="password" id="signupPassword" class="input" placeholder="Password" required>
        <input type="text" id="signupReferral" class="input" placeholder="Referral Code (Optional)">
        <button type="submit" class="button">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" id="goToLogin">Login</a></p>
    </div>

    <!-- Dashboard -->
    <div id="dashboardPage" class="page hidden">
      <h1 class="title">Welcome, <span id="userName"></span></h1>
      <p>Your Referral Code: <strong id="referralCode"></strong></p>
      <p>Referral Count: <strong id="referralCount">0</strong></p>
      <h2>Invited Members:</h2>
      <ul id="invitedList" class="users-list"></ul>
      <button id="logout" class="button">Logout</button>
    </div>
  </div>
  <script src="gpt.js"></script>
</body>
</html>
