<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroCrypto Trading Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-theme">
    <div class="container">
        <!-- Header Section -->
        <header class="header neumorphic">
            <div class="logo">
                <h1>NeuroCrypto</h1>
                <div class="theme-toggle">
                    <button id="themeToggle" class="neumorphic-button">ðŸŒ“</button>
                </div>
            </div>
            <div class="account-info" id="accountInfo">
                <div class="balance neumorphic">
                    <span>Total Balance</span>
                    <h2 id="totalBalance">$0.00</h2>
                </div>
                <div class="account-type">
                    <button id="realAccount" class="neumorphic-button active">Real</button>
                    <button id="demoAccount" class="neumorphic-button">Demo</button>
                </div>
            </div>
        </header>

        <!-- Main Trading Section -->
        <main class="trading-section">
            <!-- Market Overview -->
            <section class="market-overview neumorphic">
                <h2>Market Overview</h2>
                <div class="market-list" id="marketList">
                    <!-- Market items will be inserted here by JavaScript -->
                </div>
            </section>

            <!-- Trading Chart -->
            <section class="trading-chart neumorphic">
                <div class="chart-header">
                    <h2 id="selectedPair">BTC/USDT</h2>
                    <div class="chart-controls">
                        <button class="neumorphic-button active">1H</button>
                        <button class="neumorphic-button">4H</button>
                        <button class="neumorphic-button">1D</button>
                        <button class="neumorphic-button">1W</button>
                    </div>
                </div>
                <div id="tradingChart" class="chart-container">
                    <!-- TradingView widget will be inserted here -->
                </div>
            </section>

            <!-- Trading Form -->
            <section class="trading-form neumorphic">
                <div class="form-tabs">
                    <button class="tab-button neumorphic-button active" data-tab="buy">Buy</button>
                    <button class="tab-button neumorphic-button" data-tab="sell">Sell</button>
                </div>
                <div class="tab-content" id="buyTab">
                    <form id="buyForm" class="trade-form">
                        <div class="form-group">
                            <label for="buyAmount">Amount</label>
                            <input type="number" id="buyAmount" class="neumorphic-input" step="0.0001" required>
                        </div>
                        <div class="form-group">
                            <label for="buyPrice">Price</label>
                            <input type="number" id="buyPrice" class="neumorphic-input" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="buyTotal">Total</label>
                            <input type="number" id="buyTotal" class="neumorphic-input" readonly>
                        </div>
                        <button type="submit" class="neumorphic-button success">Buy BTC</button>
                    </form>
                </div>
                <div class="tab-content hidden" id="sellTab">
                    <form id="sellForm" class="trade-form">
                        <div class="form-group">
                            <label for="sellAmount">Amount</label>
                            <input type="number" id="sellAmount" class="neumorphic-input" step="0.0001" required>
                        </div>
                        <div class="form-group">
                            <label for="sellPrice">Price</label>
                            <input type="number" id="sellPrice" class="neumorphic-input" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="sellTotal">Total</label>
                            <input type="number" id="sellTotal" class="neumorphic-input" readonly>
                        </div>
                        <button type="submit" class="neumorphic-button danger">Sell BTC</button>
                    </form>
                </div>
            </section>

            <!-- Order Book -->
            <section class="order-book neumorphic">
                <h2>Order Book</h2>
                <div class="order-book-headers">
                    <span>Price</span>
                    <span>Amount</span>
                    <span>Total</span>
                </div>
                <div class="order-book-content">
                    <div id="sellOrders" class="sell-orders">
                        <!-- Sell orders will be inserted here -->
                    </div>
                    <div class="current-price" id="currentPrice">
                        <span>45,123.45 $</span>
                    </div>
                    <div id="buyOrders" class="buy-orders">
                        <!-- Buy orders will be inserted here -->
                    </div>
                </div>
            </section>

            <!-- Open Orders -->
            <section class="open-orders neumorphic">
                <h2>Open Orders</h2>
                <div class="orders-table">
                    <div class="table-header">
                        <span>Pair</span>
                        <span>Type</span>
                        <span>Price</span>
                        <span>Amount</span>
                        <span>Total</span>
                        <span>Action</span>
                    </div>
                    <div id="openOrdersList">
                        <!-- Open orders will be inserted here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Notification System -->
    <div id="notifications" class="notifications"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/trading.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
